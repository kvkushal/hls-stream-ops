version: '3.8'

# Stream Failure Analysis Tool - Docker Compose
# 
# Simplified from original (removed nginx reverse proxy - unnecessary for demo)

services:
  # Backend API
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stream-analysis-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    environment:
      - DEBUG=False
      - HOST=0.0.0.0
      - PORT=8000
      - DATA_DIR=/app/data
      - THUMBNAILS_DIR=/app/data/thumbnails
      - SEGMENTS_DIR=/app/data/segments
    networks:
      - stream-analysis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
  
  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: stream-analysis-frontend
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - stream-analysis
    volumes:
      - ./data:/usr/share/nginx/html/data:ro
    restart: unless-stopped

networks:
  stream-analysis:
    driver: bridge

volumes:
  data: